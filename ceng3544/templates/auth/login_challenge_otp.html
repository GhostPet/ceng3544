{% extends "partials/base.html" %}

{% block title %}Login Challenge{% endblock %}

{% block content %}

<div class="container">

    {% for message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ message[0] }} alert-dismissible fade show" role="alert">
        {{ message[1] }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h1>Login Challenge</h1>
    <form action="{{ url_for('auth.login_challenge_otp', user_id=user_id) }}" method="POST">
        <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" aria-describedby="otp">
        </div>
        <div class="input-group mb-3 d-grid gap-2">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>

</div>
{% endblock %}
